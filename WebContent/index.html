<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ticketor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,70" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="stylesheet" href="./styles/modal.css">
</head>

<body>
    <header class="top-header">
        <nav class="top-nav">
            <a href="#">Home</a>
            <a href="./contact.html">Contact</a>
        </nav>
        <div class="top-title">
            <span id="welcome-msg">Welcome! 
                <strong>
                    <span id="wel-username">Stranger</span>, 
                    <span class="log-button"id="wel-login">please log in</span>
                    <span class="log-button" id="wel-logout">log out</span>
                </strong>
            </span>
        </div>
    </header>

    <header class="top-pic">
        <p><span>Ticket</span><br>Recommendation</p>
    </header>
    <section class="container">
        <aside id="content-nav">
                <div id="content-nav-icon">
                    <i class="fas fa-infinity fa-5x"></i>
                </div>
                <nav>
                    <a href="#" id = "nearby-btn" class="content-nav-btn active"><i class="fa fa-map-marker"></i>Nearby</a>
                    <a href="#" id = "fav-btn" class="content-nav-btn"><i class="fa fa-heart"></i>My Favorites</a>
                    <a href="#" id = "rec-btn" class="content-nav-btn"><i class="fa fa-thumbs-up"></i>Recommendation</a>
                </nav>
        </aside>

        <ul id="item-list">
        </ul>
    </section>

    <footer class="footer">
        <p>What we do</p>
        <p>"Help you find the best place around."</p>
        <ul>
            <li>
                <p><i class="fas fa-map-marker-alt fa-2x"></i></p>
                <p>1111 Army Navy Drive, Arlington, VA</p>
            </li>
            <li>
                <p><i class="fas fa-envelope fa-2x"></i></p>
                <p>Dingle.zhang@gmail.com</p>
            </li>
            <li>
                <p><i class="fa fa-phone fa-2x"></i></p>
                <p>+1 (202) 709-0390</p>
            </li>
        </ul>
    </footer>
    <div class="modal" id="login-modal">
            <div class="modal-content" id="register">
                <div class="modal-header">
                    Login
                    <div class="close">&times;</div>
                </div>
    
                <form>
                    <div class="col">
                        <div class="input-container">
                            <label for="username">Username:</label>
                            <input type="text" id="login-username" name="username" placeholder="username" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-container">
                            <label for="password">Password:</label>
                            <input type="password" id="login-password" name="password" placeholder="password" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-container">
                            <button class="submit" id="login-submit" type="submit">Login</button>
                        </div>
                    </div>
                    <p>
                        or
                        <span id="register-link">
                            <strong>Register!</strong>
                        </span>
                    </p>
                    <p id ="login-warning"></p>
                </form>
            </div>
        </div>
        <div class="modal" id="register-modal">
            <div class="modal-content" id="register">
                <div class="modal-header">
                    Register
                    <div class="close">&times;</div>
                </div>
                <form >
                    <div class="col">
                        <div class="input-container">
                            <label for="username">Username:</label>
                            <input type="text" id="reg-username" name="username" placeholder="username" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-container">
                            <label for="firstname">First name:</label>
                            <input type="text" id="reg-firstname" name="firstname" placeholder="firstname" required>
                        </div>
                        <div class="input-container">
                            <label for="lastname">Last name:</label>
                            <input type="text" id="reg-lastname" name="lastname" placeholder="lastname" required>
                        </div>
    
                    </div>
                    <div class="col">
                        <div class="input-container">
                            <label for="password">Password:</label>
                            <input type="password" id="reg-password" name="password" placeholder="password" required/>
                        </div>
                        <div class="input-container">
                            <label for="comfirm-psw">Confirm Password</label>
                            <input type="password" name="confirm-psw" id="reg-confirm-psw" placeholder="comfirm" required>
                        </div>
                    </div>
                    <div class="col">
                            <button class="submit" id="reg-submit">Register</button>
                    </div>
                    <p id ="reg-warning"></p>
                </form>
            </div>
        </div>
    <script src = "./scripts/main.js"></script>
</body>

</html>
